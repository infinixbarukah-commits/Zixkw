<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Sederhana â€” Selamat Datang</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#0b3a36;
      --card: rgba(255,255,255,0.06);
      --accent: #00ff88;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      overflow:hidden;
    }

    /* video background */
    #bgVideo{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-1;
    }

    .card{
      width:360px;
      padding:28px;
      border-radius:16px;
      background:var(--card);
      backdrop-filter: blur(6px);
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      text-align:center;
    }
    h2{margin:0 0 12px;font-size:20px}
    .muted{opacity:0.8;font-size:13px;margin-bottom:12px}

    input{
      width:100%;
      padding:12px 14px;
      margin:8px 0;
      border-radius:10px;
      border:none;
      outline:none;
      font-size:15px;
      background:rgba(255,255,255,0.06);
      color:#fff;
    }
    button{
      width:100%;
      margin-top:8px;
      padding:12px;
      border-radius:10px;
      border:none;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent),#00cc6a);
      color:#04120a;
      letter-spacing:0.4px;
    }

    .welcome-wrap{
      position:relative;
      width:860px;
      max-width:95vw;
      height:520px;
      border-radius:18px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 12px 50px rgba(2,6,23,0.6);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .welcome-inner{
      width:100%;
      display:flex;
      gap:20px;
      align-items:stretch;
      padding:18px;
    }
    .left{
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:10px;
      text-align:left;
    }
    .right{
      flex:1.1;
      display:none; /* hilangkan video di sisi kanan */
    }
    .big-title{font-size:28px;margin:0}
    .sub{opacity:0.9;margin-top:6px}

    .meta{
      margin-top:14px;
      font-size:13px;
      opacity:0.85;
    }
    .btn-logout{
      margin-top:14px;
      padding:10px 14px;
      border-radius:10px;
      border:none;
      background:transparent;
      color:var(--accent);
      cursor:pointer;
      font-weight:700;
    }

    @media(max-width:880px){
      .welcome-inner{flex-direction:column}
      .right{order:-1}
      .welcome-wrap{height:85vh}
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/z3r3ef.mp4" type="video/mp4">
  </video>

  <!-- Musik -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/z3r3ef.mp4" type="audio/mp4">
  </audio>

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h2>Masuk ke Website</h2>
    <div class="muted">Username minimal 3 huruf dan password minimal 5 huruf</div>
    <input id="inUser" type="text" placeholder="Username">
    <input id="inPass" type="password" placeholder="Password">
    <button id="btnLogin">Masuk</button>
  </div>

  <!-- WELCOME -->
  <div class="welcome-wrap" id="welcomeWrap" aria-hidden="true">
    <div class="welcome-inner">
      <div class="left">
        <h1 class="big-title" id="welcomeTitle">ðŸŽ‰ Makasih udah masuk web kami</h1>
        <div class="sub" id="welcomeSub">Selamat datang!</div>
        <div class="meta">Semoga harimu menyenangkan âœ¨</div>
        <button class="btn-logout" id="btnLogout">Keluar</button>
      </div>
      <div class="right"></div>
    </div>
  </div>

<script>
  const btnLogin = document.getElementById('btnLogin');
  const loginCard = document.getElementById('loginCard');
  const welcomeWrap = document.getElementById('welcomeWrap');
  const inUser = document.getElementById('inUser');
  const inPass = document.getElementById('inPass');
  const welcomeSub = document.getElementById('welcomeSub');
  const btnLogout = document.getElementById('btnLogout');
  const bgMusic = document.getElementById('bgMusic');

  // LOGIN
  btnLogin.addEventListener('click', ()=> {
    const user = inUser.value.trim();
    const pass = inPass.value.trim();

    if (user.length < 3) {
      alert("âŒ Username minimal 3 huruf!");
      return;
    }
    if (pass.length < 5) {
      alert("âŒ Password minimal 5 huruf!");
      return;
    }

    loginCard.style.display = 'none';
    welcomeWrap.style.display = 'flex';
    welcomeWrap.setAttribute('aria-hidden','false');
    welcomeSub.textContent = `Hai, ${user}! Makasih udah masuk ðŸŒŸ`;
    try { bgMusic.play(); } catch(e){}
  });

  btnLogout.addEventListener('click', ()=> {
    welcomeWrap.style.display = 'none';
    loginCard.style.display = 'block';
    inUser.value = '';
    inPass.value = '';
  });

  [inUser,inPass].forEach(inp=>{
    inp.addEventListener('keydown', e=>{
      if(e.key === 'Enter') btnLogin.click();
    });
  });
</script>
</body>
</html>
